<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        .image-container {
            text-align: center;
            padding: 20px;
        }
        
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        
        .promo {
            text-align: center;
            padding: 20px;
        }
        
        .promo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="path/to/your/iphone17pro-image.jpg" alt="iPhone 17 Pro" />
    </div>
    
    <div class="promo">
        <img src="path/to/your/promo-image.jpg" alt="促销图片">
    </div>
</body>
</html>
